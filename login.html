<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="div-nav">
                <img src="assets/imgs/logo vector.png" alt="Logo Marca Ice Planet">
            </div>
            <nav class="menu">
                <ul class="div-nav">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="">Sobre nós</a></li>
                    <li><a href="">Monte seu sorvete</a></li>
                    <li><a href="login.html">Login/Cadastre-se</a></li>
                </ul>
            </nav>
        </div> 
        <div class="login">
            <h1 class="title-login">Login</h1>
            <label for="user">Usuário</label>
            <div>
                <i class="fa-regular fa-user"></i>
                <input class="input-decoration input-user" type="text" name="user" id="user" placeholder="E-mail">
            </div>
            <label for="password">Senha</label>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input class="input-decoration input-password" type="password" name="user" id="user" placeholder="Digite sua senha">
            </div>
            <div class="anchors-login">
                <a href="#">Esqueceu a senha?</a>
                <a href="cadastro.html">Cadastrar</a>
            </div>
            <input class="btn btn-login" type="submit" value="Entrar">
        </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8354f4af5c.js" crossorigin="anonymous"></script>
</body>
</html>
